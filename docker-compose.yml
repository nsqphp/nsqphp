version: '3.7'

services:
    nsqd:
        image: nsqio/nsq:v1.2.0
        command: /nsqd -log-level debug
        ports:
            - 4150:4150
            - 4151:4151

    nsqadmin:
        image: nsqio/nsq:v1.2.0
        command: /nsqadmin --nsqd-http-address=nsqd:4151 --http-address=0.0.0.0:4171
        ports:
            - 4171:4171
